 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210903/pngtree-technology-cloud-upload-image_782019.jpg');
            background-size: cover;
            background-position: center;
        }
        
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 bg-opacity-75">
    <div class="w-full max-w-md p-8 space-y-6 rounded-lg shadow-lg backdrop-filter backdrop-blur-lg bg-gray-600 bg-opacity-20">
     
        <h1 class="text-3xl font-bold text-center text-gray-200">Login</h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-200">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-200">Password:</label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Login</button>
            </div>
        </form>
        <div id="error-message" class="text-sm text-red-500"></div>
    </div>
    <div class="fixed bottom-0 w-full p-4 note bg-gray-900 bg-opacity-80">
        <p class="text-center text-gray-300">Note: To login, use <strong>Username: <span class="text-white">admin</span> </strong> and <strong>Password: <span class="text-white">password</span></strong></p>
    </div>
</body>
</html>
